<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Player - Rocket Seat - Bora Codar - Desafio 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="bigPlayer">
            <div class="bigMusicHub">
                <div class="bigImage">
                    <img src="./img/bigAlbumImage.png" alt="Big Album Image">
                </div>
                <div class="musicInfo">
                    <div class="musicTitle">
                        Acorda Devinho
                    </div>
                    <div class="musicSubtitle">
                        Banda Rocketseat
                    </div>
                </div>
                <div class="playerButtons">
                    <img src="./svg/play-back.svg" alt="">
                    <img src="./svg/play.svg" alt="">
                    <img src="./svg/play-forward.svg" alt="">
                </div>
                <div class="playerProgressInfo">
                    <img src="./svg/player-progress-bar.svg" alt="">
                    <div class="musicTime">
                        <span>03:20</span>
                        <span>00:12</span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="mediumPlayer">
                <div class="mediumMusicHub">
                    <div class="mediumMusicInfo">
                        <div class="smallImage">
                            <img src="./img/smallAlbumImage.png" alt="Small Album Image">
                        </div>
                        <div class="musicInfo">
                            <div class="musicTitle">
                                Acorda Devinho
                            </div>
                            <div class="musicSubtitle">
                                Banda Rocketseat
                            </div>
                        </div>
                    </div>
                    <div class="mediumPlayerActions">
                        <div class="playerMediumButtons">
                            <img src="./svg/play-back.svg" alt="">
                            <img src="./svg/play.svg" alt="">
                            <img src="./svg/play-forward.svg" alt="">
                        </div>
                        <div class="playerProgressInfo">
                            <img src="./svg/player-big-progress-bar.svg" alt="" width="100%">
                            <div class="musicTime">
                                <span>03:20</span>
                                <span>00:12</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="smallPlayer">
                <div class="mediumMusicHub">
                    <div class="mediumMusicInfo">
                        <div class="smallImage">
                            <img src="./img/smallAlbumImage.png" alt="Small Album Image">
                        </div>
                        <div class="musicInfo">
                            <div class="musicTitle">
                                Acorda Devinho
                            </div>
                            <div class="musicSubtitle">
                                Banda Rocketseat
                            </div>
                        </div>
                    </div>
                    <div class="mediumPlayerActions">
                        <div class="playerMediumButtons">
                            <img src="./svg/play-back.svg" alt="">
                            <img src="./svg/play.svg" alt="">
                            <img src="./svg/play-forward.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
